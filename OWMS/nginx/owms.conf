upstream owms_backend {
    server 127.0.0.1:4000;
}

upstream owms_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name 192.168.123.75;

    client_max_body_size 50M;

    # ── API (NestJS Backend) ──
    # /api/auth/login → localhost:4000/auth/login
    location /api/ {
        proxy_pass http://owms_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── WebSocket (Socket.IO) ──
    location /socket.io/ {
        proxy_pass http://owms_backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
    }

    # ── Frontend (Next.js) ──
    location / {
        proxy_pass http://owms_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js HMR WebSocket (개발 환경용, 프로덕션에서는 불필요하나 무해)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── 로그 ──
    access_log /var/log/nginx/owms_access.log;
    error_log  /var/log/nginx/owms_error.log;
}
